apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
spec:
  # this enables direct access to the pod from within the cluster
  # and no load balancing is done
  clusterIP: None 
  selector:
    app: rabbitmq
  ports:
  # wire protocol port
  - protocol: TCP
    port: 5672
    targetPort: 5672
  # management UI port
  - protocol: TCP
    port: 15672
    targetPort: 15672