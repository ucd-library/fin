apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: fcrepo
spec:
  selector:
    matchLabels:
      app: fcrepo
  replicas: 1
  template:
    metadata:
      labels:
        app: fcrepo
    spec:
      containers:
      - name: service
        imagePullPolicy: Always
        image: gcr.io/ucdlib-pubreg/fin-fcrepo:sandbox
        volumeMounts:
        - name: ocfl-volume
          mountPath: /usr/local/tomcat/fcrepo-home/data
        - name: activemq-volume
          mountPath: /usr/local/tomcat/ActiveMQ
        resources:
          requests:
            memory: "2Gi"
            cpu: "1"
        env:
        - name: CATALINA_OPTS
          value: "-Dfcrepo.config.file=/etc/fin/fcrepo.properties -Dfcrepo.log=DEBUG -Dfcrepo.log.auth=DEBUG -Dfcrepo.log.kernel=DEBUG"
        ports:
        - containerPort: 8080
      volumes:
      - name: ocfl-volume
        persistentVolumeClaim:
          claimName: ocfl-volume-claim
  volumeClaimTemplates:
    - metadata:
        name: activemq-volume
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 2Gi